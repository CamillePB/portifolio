<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="icon" type="images/png" href="assets/images/goku_ico.png">
  <title>Portifólio</title>
</head>

<body>
  <!--cabeçalho-->
  <nav>
    <div>
      <img src="assets/images/goku_ico.png" alt="Logo da página - Goku" </nav>
      <span>Portifólio</span>
    </div>

    <ul>

      <a href="index.html">
        <li>Home</li>
      </a>

      <a href="contato.html">
        <li>Contato</li>
      </a>
    </ul>

    <!--Conteudo principal-->
    <main>

      <section>
        <form>
          <h2>Contato</h2>
          <div>
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Nome">
            <div id="txtNome"></div>
          </div>
          <div>
            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="Email">
            <div id="txtEmail"></div>
          </div>
          <div>
            <label for="mensagem">mensagem:</label>
            <textarea id="mensagem" type="text" rows="8" placeholder="mensagem"></textarea>
            <div id="txtMensagem"></div>
          </div>
          <button type="button">
            Enviar
          </button>
        </form>
      </section>
      <section>
        <form>
          <h2>Não sabe seu CEP?</h2>
          <div>
            <label for="cep">Digite seu CEP:</label>
            <input id="cep" type="text" placeholder="CEP">
            <div id="txtCep"></div>
          </div>
          <button type="button">
            Consultar
          </button>
          <hr>
          <div>
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="7" placeholder="Busca CEP..."></textarea>
          </div>
        </form>

      </section>
    </main>

    <!--Rodape-->
    <footer>

      <div>
        <a href="https://www.linkedin.com/in/camillepbueno/" target="_blank"><!--abrir em outra pagina-->
          <img src="assets/images/linkedin.png" alt="linkedin"></a>

        <a href="https://github.com/CamillePB" target="_blank">
          <img src="assets/images/github.png" alt="github">

          <a href="https://github.com/CamillePB" target="_blank">
            <img src="assets/images/instagram.png" alt="instagram"></a>
      </div>
      <p>Desenvolvido por: Camille Pedro Bueno - 2023 &copy;</p>
    </footer>
</body>

</html>
