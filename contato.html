<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">

  <link rel="icon" type="images/png" href="assets/images/goku_ico.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js"></script>
  <title>Portifólio</title>
</head>

<body>
  <!--cabeçalho-->
  <nav>
    <div class="logo">
      <img class="icone" src="assets/images/goku_ico.png" alt="Logo">
      <span class="titulo">Portifólio</span>
  </div>

    <ul>

      <a href="index.html">
        <li>Home</li>
      </a>

      <a href="contato.html">
        <li>Contato</li>
      </a>
    </ul>
</nav>
    <!--Conteudo principal-->
      <main class="contato">
        <section class="formulario">
          <form>
          <h2>Contato</h2>
          <div class="campos-form">
            <label for="nome">Nome:</label>
            <input onkeyup="validarNome()" id="nome" type="text" placeholder="Nome">
            <div id="txtNome"></div>
          </div>
          <div class="campos-form">
            <label for="email">Email:</label>
            <input onkeyup="validarEmailRegEx()" id="email" type="text" placeholder="Email">
            <div id="txtEmail"></div>
          </div>
          <div class="campos-form">
            <label for="mensagem">mensagem:</label>
            <textarea id="mensagem" type="text" rows="8" placeholder="mensagem"></textarea>
            <div id="txtMensagem"></div>
          </div>
          <button onclick="enviarFormulario()" type="button">
            Enviar
          </button>
        </form>
      </section>
      <section>
        <form>
          <h2>Não sabe seu CEP?</h2>
          <br>
          <div class="endereco">
            <div class="campos-form">
            <label for="cep">Digite seu CEP:</label>
            <input id="cep" type="text" placeholder="CEP">
            <div id="txtCep"></div>
          </div>
          <button onclick="consultarCep()" type="button">
            Consultar
          </button>
          <hr>
          <div class="campos-form">
            <label for="dados">Endereço:</label>
            <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
          </div>
        </form>

      </section>
    </main>

    <!--Rodape-->
    <footer>

      <div class="redes_sociais">

        <a href="https://github.com/CamillePB" target="_blank">
          <img class="icons" src="assets/images/github.png" alt="github">
        
        <a href="https://www.instagram.com/caz_pb/" target="_blank">
          <img class="icons" src="assets/images/instagram.png" alt="instagram"></a>
      </div>
      <p class="by">Desenvolvido por: Camille Pedro Bueno - 2023 &copy;</p>
    </footer>
</body>

</html>
